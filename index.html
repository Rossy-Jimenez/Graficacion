<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- La escena de A-Frame -->
    <a-scene>

      <!-- Precargar la textura del césped -->
      <a-assets>
        <img id="grassTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

      <!-- Cubo con animación -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" animation="property: position; to: -1 0.5 -7; loop: true; dur: 5000; dir: alternate;"></a-box>

      <!-- Cilindro -->
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!-- Plano como piso con textura de césped -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" src="#grassTexture"></a-plane>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
